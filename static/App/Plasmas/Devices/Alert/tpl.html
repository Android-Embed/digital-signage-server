            <select data-bind="value: template, options: availableTemplates, optionsText: 'name', optionsCaption: 'Choose...'">
            </select>            
        </div>
    </div>

        <label class="large-30 medium-100 small-100">Duration (secs):&nbsp;</label>
        <div class="control large-40 medium-100 small-100">
            <input type="number" data-bind="value: duration"></input>
        </div>
    </div>
